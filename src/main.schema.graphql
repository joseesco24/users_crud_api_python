"""main.schema.graphql
this file acts as a declarative contract for the unique api endpoint
"""

type Query {
  getUsersByinternalId(internalId: ID!): [User]
  getUsers: [User]
}

type User {
  internalId: ID
  estatalId: ID
  firstName: String
  lastName: String
  phoneNumber: Int
  email: String
  gender: String
  birthday: String
  creation: String
  modification: String
  password: String
}
