type Query {
  usersFull(limit: Int!, offset: Int!): [UserFull]
  usersPub(limit: Int!, offset: Int!): [UserPub]
}

type UserPub {
  internalId: ID
  estatalId: ID
  firstName: String
  lastName: String
  phoneNumber: Int
  email: String
  gender: String
  birthday: String
}

type UserFull {
  internalId: ID
  estatalId: ID
  firstName: String
  lastName: String
  phoneNumber: Int
  email: String
  gender: String
  birthday: String
  creation: String
  modification: String
  password: String
}
